        <div>
            <h1>Create an account</h1>
            <h2>Public Information</h2>
                <h3>How do you want to be seen online</h3>
            <form method="get" class="myform" action="thanks.html">
                <Fieldset>
                    <legend>Account Information</legend>
                        <label>First Name*<input type="text" name="fname" required>
                            </label>
                        <label>Last Name*<input type="text" name="lname" required>
                            </label>
                        <label>Cell number*<input type="tel" name="phone" required placeholder="801-761-319">
                            </label>
                        <label>Email*<input type="text" name="email" required placeholder="genericemail@email.com">
                            </label>
                </Fieldset>
                <fieldset>
                <legend>Playstyle</legend>
                    <label><input type="checkbox" name="aggro" value="selected"> Aggro
                        </label>
                    <label><input type="checkbox" name="control" value="selected"> Control
                        </label>
                    <label><input type="checkbox" name="combo" value="selected"> Combo
                        </label>
                    <label><input type="checkbox" name="midrange" value="selected"> Midrange
                        </label>
                    <label>Favorite Colors
                        <select name="time">
                        <option value="none">Please Select</option>
                        <option value="White">White</option>
                        <option value="Blue">Blue</option>
                        <option value="Black">Black</option>
                        <option value="Red">Red</option>
                        <option value="Green">Green</option>
                        <option value="Azorius">White-Blue</option>
                        <option value="Boros">Red-White</option>
                        <option value="Dimir">Blue-Black</option>
                        <option value="Golgari">Black-Green</option>
                        <option value="Gruul">Red-Green</option>
                        <option value="Izzet">Red-Blue</option>
                        <option value="Orzhov">White-Black</option>
                        <option value="Rakdos">Black-Red</option>
                        <option value="Selesnya">White-Green</option>
                        <option value="Simic">Blue-Green</option>
                        <option value="Abzan">White-Black-Green</option>
                        <option value="Bant">White-Blue-Green</option>
                        <option value="Esper">White-Blue-Black</option>
                        <option value="Grixis">Blue-Black-Red</option>
                        <option value="Jeskai">White-Blue-Red</option>
                        <option value="Jund">Black-Red-Green</option>
                        <option value="Mardu">White-Black-Red</option>
                        <option value="Naya">White-Red-Green</option>
                        <option value="Sultai">Blue-Black-Green</option>
                        <option value="Temur">Blue-Red-Green</option>
                        <option value="Glint">Blue-Black-Red-Green</option>
                        <option value="Dune">White-Black-Red-Green</option>
                        <option value="Ink">White-Blue-Red-Green</option>
                        <option value="Witch">White-Black-Blue-Green</option>
                        <option value="Yore">White-Black-Blue-Red</option>
                        <option value="Wubrg">White-Blue-Black-Red-Green</option>
                        <option value="Colorless">Colorless</option>
                        </select>
                    </label>
                    <label>About Yourself
                        <textarea name="comments"></textarea>
                    </label>
                 </fieldset>
                    <h2>Personal Information</h2>
                <fieldset>
                    <legend>Gender</legend>
                        <label><input type="radio" name="gender" value="male">Male
                        </label>
                        <label><input type="radio" name="gender" value="female">Female
                        </label>
                        <label><input type="radio" name="gender" value="other">Other
                        </label>
                        <label><input type="radio" name="gender" value="decline">Prefer not to respond</label>
                </fieldset>
                
                <input type="submit" value="Send Delivery Request">
            </form>
