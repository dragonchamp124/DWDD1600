<!doctype html>
<html lang="en">
<head>
    <meta name="description" content="Get your next meal delivered by drone."/>
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@200;500&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="delivery.css">
    
    <meta charset="UTF-8">
    <title>Drone Delivery Services LLC.</title>
</head>
<body>
    <!-- start the page header -->
    <header>
        <h1>Drone Delivery </h1>
        <p>Service Above and Beyond</p>
    </header>
    
    <!-- start the page navigation -->
    <nav>
        <ul>
            <li><a href="index.html">About Us</a></li>
            <li class="active"><a href="delivery.html">Request a Delivery</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </nav>
    
    <!-- start the page main -->
<body>
        <h1>Drone Delivery </h1>
        <form method="get" class="myform" action="thanks.html">
            <Fieldset>
                <legend>Costomer Information</legend>
                    <label>First Name*<input type="text" name="fname" required>
                        </label>
                    <label>Last Name*<input type="text" name="lname" required>
                        </label>
                    <label>Cell number*<input type="tel" name="phone" required placeholder="801-761-319">
                        </label>
            </Fieldset>
            <fieldset>
                <legend>Delivery Method</legend>
                    <label><input type="radio" name="method" value="drone">Drone Delivery (2Hrs)
                    </label>
                    <label><input type="radio" name="method" value="cycle">Motersysle (4Hrs)
                    </label>
                    <label><input type="radio" name="method" value="robot">Robot Delivery (6Hr)
                    </label>
            </fieldset>
            <fieldset>
            <legend>Delivery Options</legend>
                <label><input type="checkbox" name="porch" value="selected"> Front Porch
                    </label>
                <label><input type="checkbox" name="deck" value="selected"> Back Deck
                    </label>
                <label><input type="checkbox" name="driveway" value="selected"> Driveway
                    </label>
                <label><input type="checkbox" name="garage" value="selected"> Inside the Garage
                    </label>
                <label>Preferred Delivery Time
                    <select name="time">
                    <option value="none">Please Select</option>
                    <option value="morning">Between 7:00AM and 11:00AM</option>
                    <option value="noon">Between 11:00AM and 2:00PM</option>
                    <option value="morning">Between 2:00PM and 5:00PM</option>
                    <option value="morning">Between 5:00PM and 8:00PM</option>
                    </select>
                </label>
                <label>Comments
                    <textarea name="comments"></textarea>
                </label>
             </fieldset>
            <input type="submit" value="Send Delivery Request">
        </form>

     <footer>
        <p>&copy;2021 &bull; Drone Delivery Services &bull; <a href="mailto:zen@gmail.com">Email Us</a> </p>
    </footer>
</body>
</html>
